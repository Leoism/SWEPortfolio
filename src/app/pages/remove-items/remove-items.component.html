<ng-container *ngIf="isLoggedIn else loginForm">
  <add-items-page></add-items-page>
  <br>
  <mat-divider></mat-divider>
  <br>
  <div class="remove-section">
    <h2>Remove</h2>
    <div>
      <mat-form-field appearance="outline" class="category-select">
        <mat-label>Category</mat-label>
        <mat-select [formControl]="categoryControl">
          <mat-option value="work">Work Experience</mat-option>
          <mat-option value="project">Project</mat-option>
          <mat-option value="course">Coursework</mat-option>
          <mat-option value="about-entries">About Entries</mat-option>
          <mat-option value="about-urls">About Urls</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    
    <common-table [isRemoval]="true"
                  [tableEntries]="tableEntries"
                  [tableType]="currentType"
                  [columnNames]="columnNames"></common-table>
  </div>
</ng-container>

<ng-template #loginForm>
  <div class="flex-container">
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput #password/>
    </mat-form-field>
    <button mat-stroked-button (click)="login(password.value)">Login</button>
  </div>
</ng-template>

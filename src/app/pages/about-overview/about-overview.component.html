<mat-card>
  <img mat-card-image [src]="profileImage" alt="Profile image"/>
  <mat-card-content>
      <p *ngFor="let entry of aboutEntries">
        <strong class="about-entry-title">{{entry.title}}: </strong><span class="about-entry-value">{{entry.value}}</span>
      </p>
  </mat-card-content>
  <mat-card-actions>
    <div *ngFor="let entry of aboutUrls" class="about-url-button">
      <a [href]="entry.url">
        <img [src]="entry.image" [alt]="entry.alt"/>
      </a>
    </div>
  </mat-card-actions>
</mat-card>

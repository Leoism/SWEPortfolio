<mat-card class="category-card">
  <mat-card-header class="category-title" color="primary">
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="category-content">
    <mat-list>
      <mat-list-item *ngFor="let item of items">
        <p *ngIf="!item.status; else tooltipTemplate">{{item.name}}</p>
        <ng-template #tooltipTemplate>
            <p #tooltip="matTooltip"
               matTooltip={{item.status}}
               [matTooltipPosition]="position.value"
            >{{item.name}} <mat-icon class="info-label">info</mat-icon></p>
        </ng-template>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
